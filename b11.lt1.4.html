<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tìm số chia hết cho 5
    let n = +prompt("Bạn muốn hiển thị bao nhiêu số?");
    let a, b, result;
    a = 0;
    b = 1;
    result = '';
    for (let i=1; i <= n; i++) {
        document.write(result+"<br/>");
        result = a + b;
        a = b;
        b = result;
        if (a%5==0){
            alert('số đầu tiên trong dãy fibonaci chia hết cho 5 là: '+a)
            break;
        }
    }
</script>
</body>
</html>
